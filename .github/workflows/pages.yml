name: Build and Deploy Pages

on:
  push:
    branches: ["main", "master"]
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:
    inputs:
      reason:
        description: "Dispatch trigger reason"
        required: false
        default: "manual"
      chain_count:
        description: "Catch-up chain counter"
        required: false
        default: "0"

permissions:
  contents: read
  pages: write
  id-token: write
  actions: write

concurrency:
  group: "pages-deploy"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Set up venv
        run: python -m venv .venv
      - name: Install dependencies
        run: .venv/bin/pip install -U pip && .venv/bin/pip install -e .
      - name: Build site
        run: .venv/bin/satpass build --config config/config.yaml --out site/
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Catch up if default branch advanced
        if: success()
        uses: actions/github-script@v7
        env:
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
          CHAIN_COUNT: ${{ github.event.inputs.chain_count }}
          MAX_CHAIN: "5"
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const workflow_id = "pages.yml";
            const chainCount = parseInt(process.env.CHAIN_COUNT || "0", 10);
            const maxChain = parseInt(process.env.MAX_CHAIN || "5", 10);
            let defaultBranch =
              context.payload.repository?.default_branch || process.env.DEFAULT_BRANCH;
            if (!defaultBranch) {
              const repoInfo = await github.rest.repos.get({ owner, repo });
              defaultBranch = repoInfo.data.default_branch;
            }
            const branchInfo = await github.rest.repos.getBranch({
              owner,
              repo,
              branch: defaultBranch,
            });
            const headSha = branchInfo.data.commit.sha;
            if (headSha === process.env.GITHUB_SHA) {
              return;
            }
            if (chainCount >= maxChain) {
              core.setFailed(
                `Pages catch-up limit reached (${maxChain}). Default branch advanced to ${headSha}; please trigger a manual deploy.`
              );
              return;
            }
            await github.rest.actions.createWorkflowDispatch({
              owner,
              repo,
              workflow_id,
              ref: defaultBranch,
              inputs: {
                reason: "catch-up",
                chain_count: String(chainCount + 1),
              },
            });

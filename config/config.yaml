version: 1
repo_url: "https://github.com/kleinpanic/ICS-Satellite"
site:
  title: "Satellite Pass Calendar"
  description: "Subscribe to satellite overhead pass calendars by location and bundle."

defaults:
  horizon_days: 14
  tle_cache_hours: 12
  refresh_interval_hours: 6
  include_if_peak_elevation_deg: 30
  label_overhead_if_peak_elevation_deg: 80

# GitHub usernames allowed to submit location requests via IssueOps
allowed_requesters:
  - kleinpanic

# Defaults for the location request pipeline
request_defaults:
  slug_precision_decimals: 4
  horizon_days: 14
  max_satellites_per_request: 12

request_db_path: "data/requests.sqlite"

